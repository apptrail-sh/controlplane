name: Control Plane Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_DB: apptrail
          POSTGRES_USER: apptrail
          POSTGRES_PASSWORD: apptrail
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'liberica'

      - uses: gradle/actions/setup-gradle@v5

      - name: Run tests
        run: ./gradlew test --no-daemon
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/apptrail
          SPRING_DATASOURCE_USERNAME: apptrail
          SPRING_DATASOURCE_PASSWORD: apptrail

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'liberica'

      - uses: gradle/actions/setup-gradle@v5

      - name: Build and push release image
        run: |
          VERSION=${GITHUB_REF_NAME}
          SEMVER=${VERSION#v}
          MAJOR=$(echo $SEMVER | cut -d. -f1)
          MINOR=$(echo $SEMVER | cut -d. -f1-2)

          ./gradlew jib \
            -PimageTag=${VERSION},${SEMVER},${MINOR},${MAJOR},latest \
            -Djib.to.auth.username=${{ github.actor }} \
            -Djib.to.auth.password=${{ secrets.GITHUB_TOKEN }} \
            --no-daemon

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
