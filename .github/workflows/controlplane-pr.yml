name: Control Plane PR

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'build.gradle'
      - 'settings.gradle'
      - 'gradle/**'
      - '.github/workflows/controlplane-*.yml'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_DB: apptrail
          POSTGRES_USER: apptrail
          POSTGRES_PASSWORD: apptrail
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'liberica'

      - uses: gradle/actions/setup-gradle@v4

      - name: Run tests
        run: ./gradlew test --no-daemon
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/apptrail
          SPRING_DATASOURCE_USERNAME: apptrail
          SPRING_DATASOURCE_PASSWORD: apptrail

  build-snapshot:
    name: Build Snapshot
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'liberica'

      - uses: gradle/actions/setup-gradle@v4

      - name: Build and push snapshot
        run: |
          ./gradlew jib \
            -PimageTag=pr-${{ github.event.pull_request.number }} \
            -Djib.to.auth.username=${{ github.actor }} \
            -Djib.to.auth.password=${{ secrets.GITHUB_TOKEN }} \
            --no-daemon
